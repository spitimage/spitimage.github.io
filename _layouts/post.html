---
layout: default
---

<p class="meta">
    {{ page.date | date: "%B %d, %Y" }}
    <a href="/">
        <i class="home fa fa-home"></i>
    </a>
</p>


<h1 class="title">{{ page.title }}</h1>

<div id="post">
    {{ content }}
</div>

<p>
    <h3>Tags</h3>
    {% for tag in page.tags %}
    <span class="tag"><a href="/index.html?tag={{ tag | cgi_escape }}">{{ tag }}</a></span>
    {% endfor %}
</p>
