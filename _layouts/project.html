---
layout: default
---


<p class="meta">
    <a href="/projects.html">
        <i class="home fa fa-home"></i>
    </a>
</p>

<h1 class="title">{{ page.title }}</h1>
<h5><em>{{ page.subtitle }}</em></h5>
<br/>
<hr/>

<div id="post">
    {{ content }}
</div>

<p>
<h3>Tags</h3>
{% for tag in page.tags %}
<span class="tag"><a href="/projects.html?tag={{ tag }}">{{ tag }}</a></span>
{% endfor %}
</p>
